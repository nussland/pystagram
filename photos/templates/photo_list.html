{% block content %}
    <h2>Photos
        <small>
            <a href="{% url 'photos:create_photo' %}">Create</a>
        </small>
    </h2>
    <ul>
        {% for photo in object_list %}
            <li>No {{ photo.pk }}. {{ photo.user }}:
                <a href="{% url 'photos:view_photo' pk=photo.pk %}">{{ photo.title }}</a></li>
        {% empty %}
            <li>No Photos</li>
        {% endfor %}
    </ul>
{% endblock %}
